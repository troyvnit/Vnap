<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>{{'articleAddHeader' | stringRes}}</h2>
    <ol class="breadcrumb">
      <li>
        <a ui-sref="index.main">{{'homeLinkText' | stringRes}}</a>
      </li>
      <li>
        <a>{{'article' | stringRes}}</a>
      </li>
      <li class="active">
        <strong>{{'articleAdd' | stringRes}}</strong>
      </li>
    </ol>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce" ng-controller="ArticleFormCtrl">
  <div class="row">
    <div class="col-lg-12">
      <div class="tabs-container">
        <uib-tabset>
          <uib-tab>
            <uib-tab-heading>
              {{'articleDetail' | stringRes}}
            </uib-tab-heading>
            <div class="panel-body">
              <fieldset class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-2 control-label">{{'avatar' | stringRes}}:</label>
                  <div class="col-sm-4">
                    <div id="direct_upload" class="direct-upload square" 
                         ngf-drop="uploadFiles($files)"
                         ngf-drag-over-class="dragOverClass($event)"
                         ng-model="files"
                         ng-multiple="true"
                         ngf-select="uploadFiles($files)"
                         resetOnClick="true">
                      <h2>Click hoặc kéo thả hình vào khung này...</h2>
                      <h3 ng-show="fileProgress > 0">Đang tải lên ({{fileProgress}}%)...</h3>
                      <img ngf-src="article.Avatar"/>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">{{'type' | stringRes}}:</label>
                  <div class="col-sm-8">
                    <select placeholder="Loại bài viết?" class="form-control" required ng-options="articleType.Id as articleType.Name for articleType in articleTypes" ng-model="article.ArticleType"></select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">{{'title' | stringRes}}:</label>
                  <div class="col-sm-8"><input type="text" ng-model="article.Title" class="form-control" placeholder="{{'articleTitlePlaceHolder' | stringRes}}">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">{{'description' | stringRes}}:</label>
                  <div class="col-sm-8">
                    <textarea class="form-control" ng-model="article.Description" placeholder="{{'articleDescriptionPlaceHolder' | stringRes}}"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">{{'content' | stringRes}}:</label>
                  <div class="col-sm-8">
                    <div summernote class="summernote form-control" ng-model="article.Content" height="300">
                      <h3>{{'articleContentPlaceHolder' | stringRes}}</h3>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label"></label>
                  <div class="col-sm-8">
                    <label>
                      <input icheck type="checkbox" ng-model="article.IsActived">
                      Thông báo lập tức
                    </label>
                  </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-white" type="button" ui-sref="index.article">{{'cancel' | stringRes}}</button>
                    <button class="btn btn-primary" type="submit" ng-click="save()">{{'save' | stringRes}}</button>
                  </div>
                </div>
              </fieldset>
            </div>
          </uib-tab>
        </uib-tabset>
      </div>

    </div>
  </div>
</div>
