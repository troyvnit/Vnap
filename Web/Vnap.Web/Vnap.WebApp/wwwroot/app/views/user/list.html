<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>{{'advisoryListHeader' | stringRes}}</h2>
    <ol class="breadcrumb">
      <li>
        <a ui-sref="index.main">{{'homeLinkText' | stringRes}}</a>
      </li>
      <li>
        <a>{{'advisory' | stringRes}}</a>
      </li>
      <li class="active">
        <strong>{{'advisoryList' | stringRes}}</strong>
      </li>
    </ol>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce" ng-controller="UserCtrl">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox">
        <div class="ibox-content">
          <h2>{{'userListSubheader' | stringRes}}</h2>
          <div class="clients-list">
            <div class="full-height-scroll" full-scroll>
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <tbody>
                    <tr ng-repeat="user in User.users" ng-click="loadAdvisoryMessages(user.UserName);">
                      <td class="client-avatar"><img alt="image" src="wwwroot/app/img/no_avatar.png"> </td>
                      <td>{{ user.UserName }}</td>
                      <td>{{ user.Address }}</td>
                      <td>{{ user.City }}</td>
                      <td>{{ user.Plant }}</td>
                      <td class="client-status"><span class="label label-primary">Active</span></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
