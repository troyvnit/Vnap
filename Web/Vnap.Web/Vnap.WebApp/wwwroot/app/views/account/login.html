<div class="middle-box text-center loginscreen animated fadeInDown" ng-controller="LoginCtrl">
  <div>
    <div>

      <h1 class="logo-name">Vnap</h1>

    </div>
    <h3>Welcome to Vnap Admin</h3>
    <p>
      Trang quản lý thông tin cho ứng dụng Vnap - Làm nông chuyên nghiệp
      <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
    </p>
    <p>Đăng nhập với tài khoản Vnap.</p>
    <form class="m-t" role="form" name="LoginForm">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Username" validator="required" valid-method="watch" ng-model="loginForm.userName">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" validator="required" valid-method="watch" ng-model="loginForm.password">
      </div>
      <button type="button" class="btn btn-primary block full-width m-b" ng-click="loginForm.submit(LoginForm)">Login</button>

      <a href="#"><small>Quên mật khẩu?</small></a>
      <p class="text-muted text-center"><small>Bạn chưa có tài khoản Vnap?</small></p>
      <a class="btn btn-sm btn-white btn-block" href="register.html">Tạp tài khoản</a>
    </form>
    <p class="m-t"> <small>Copyright Vnap &copy; 2016</small> </p>
  </div>
</div>
