<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>{{'settingAddHeader' | stringRes}}</h2>
    <ol class="breadcrumb">
      <li>
        <a ui-sref="index.main">{{'homeLinkText' | stringRes}}</a>
      </li>
      <li>
        <a>{{'setting' | stringRes}}</a>
      </li>
      <li class="active">
        <strong>{{'settingAdd' | stringRes}}</strong>
      </li>
    </ol>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce" ng-controller="SettingFormCtrl">
  <div class="row">
    <div class="col-lg-12">
      <div class="tabs-container">
        <uib-tabset>
          <uib-tab>
            <uib-tab-heading>
              {{'settingDetail' | stringRes}}
            </uib-tab-heading>
            <div class="panel-body">
              <fieldset class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-2 control-label">{{'key' | stringRes}}:</label>
                  <div class="col-sm-8">
                    <input type="text" ng-model="setting.Key" class="form-control" placeholder="{{'settingKeyPlaceHolder' | stringRes}}">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">{{'name' | stringRes}}:</label>
                  <div class="col-sm-8">
                    <input type="text" ng-model="setting.Name" class="form-control" placeholder="{{'settingNamePlaceHolder' | stringRes}}">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">{{'dataType' | stringRes}}:</label>
                  <div class="col-sm-8">
                    <select placeholder="Kiểu dữ liệu?" class="form-control" required ng-options="dataType.Id as dataType.Name for dataType in dataTypes" ng-model="setting.DataType"></select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">{{'value' | stringRes}}:</label>
                  <div class="col-sm-8">
                    <textarea class="form-control" ng-model="setting.Value" placeholder="{{'settingValuePlaceHolder' | stringRes}}"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">{{'content' | stringRes}}:</label>
                  <div class="col-sm-8">
                    <div summernote class="summernote form-control" ng-model="setting.Content" height="300">
                      <h3>{{'settingContentPlaceHolder' | stringRes}}</h3>
                    </div>
                  </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-white" type="submit" ui-sref="index.setting">{{'cancel' | stringRes}}</button>
                    <button class="btn btn-primary" type="submit" ng-click="save()">{{'save' | stringRes}}</button>
                  </div>
                </div>
              </fieldset>
            </div>
          </uib-tab>
        </uib-tabset>
      </div>

    </div>
  </div>
</div>
